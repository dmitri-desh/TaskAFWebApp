<div class="role-edit">

    <h1>{{title}}</h1>

    <p *ngIf="this.id && !role"><em>Loadingâ€¦</em></p>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <!-- Name -->
        <mat-form-field>
            <mat-label>Name:</mat-label>
            <input matInput formControlName="name" required placeholder="Type a name">
                <mat-error *ngIf="this.form.controls['name'].errors?.['required']">
                    Name is required.
                </mat-error>
                <mat-error *ngIf="this.form.controls['name'].errors?.['isDupeField']">
                    Name already exists: please choose another.
                </mat-error>
        </mat-form-field>
        
        <div>
            <button mat-flat-button color="primary" type="submit">
                {{ this.id ? "Save" : "Create" }}
            </button>
            <button mat-flat-button color="secondary" [routerLink]="['/roles']">
                Cancel
            </button>
        </div>
    </form>
</div>
